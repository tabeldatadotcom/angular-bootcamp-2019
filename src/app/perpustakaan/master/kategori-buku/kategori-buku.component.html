<app-new-kategori-buku (submited)="ngOnInit()"></app-new-kategori-buku>
<hr>
<table>
  <thead>
    <tr>
      <td>Kode</td>
      <td>Nama</td>
      <td>Description</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of list">
      <td>{{ data.id }}</td>
      <td>{{ data.nama }}</td>
      <td>{{ data.keterangan }}</td>
      <td>
        <a [routerLink]="['/', 'perpustakaan', 'master','kategori', 'buku', 'detail', data.id]">Detail</a>
        &nbsp;
        <a [routerLink]="['/', 'perpustakaan', 'master','kategori', 'buku', 'update', data.id]">Update</a>
        <button type="button" (click)="removeById(data.id)">Hapus</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="checkLogin()">Check Login</button>
