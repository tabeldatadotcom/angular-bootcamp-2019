<table>
  <thead>
    <tr>
      <td>Kode</td>
      <td>Nama</td>
      <td>Description</td>
      <td>Action</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of list">
      <td>{{ data.id }}</td>
      <td>{{ data.nama }}</td>
      <td>{{ data.keterangan }}</td>
      <td><button type="button" (click)="detailData(data.id)">Detail</button></td>
    </tr>
  </tbody>
</table>
